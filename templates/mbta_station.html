<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nearest MBTA Station</title>
  </head>

  <body>
    <h1>Nearest MBTA Station</h1>
    
    <h2>Location: {{ place_name }}</h2>
    
    <p><strong>Nearest Station:</strong> {{ station_name }}</p>
    
    <p><strong>Wheelchair Accessible:</strong> 
      {% if wheelchair_accessible %}
        Yes ✓
      {% else %}
        No ✗
      {% endif %}
    </p>
    
    <a href="/">Search for another location</a>
  </body>
</html>
